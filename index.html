<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mobile Phones Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #mobileContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .mobile {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .mobile img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
    .mobile h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 5px 0;
    }
    .tag {
      background: #f1c40f;
      color: #fff;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 3px;
      display: inline-block;
      margin-bottom: 10px;
    }
    .mobile p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Mobile Phones Listing</h1>
  <div id="mobileContainer"></div>

      {

        "tag": "High-End",
        "description": "Meizu 18 Pro featuring premium design and high performance hardware."
      }
    ];

    // Use a document fragment for efficient DOM insertion
    const container = document.getElementById('mobileContainer');
    const fragment = document.createDocumentFragment();

    mobiles.forEach(mobile => {
      const mobileDiv = document.createElement('div');
      mobileDiv.className = 'mobile';

      // Create and append the image (with lazy loading)
      const img = document.createElement('img');
      img.src = mobile.image;
      img.alt = mobile.name;
      img.loading = "lazy";
      mobileDiv.appendChild(img);

      // Create and append the mobile name
      const name = document.createElement('h3');
      name.textContent = mobile.name;
      mobileDiv.appendChild(name);

      // Create and append the price
      const price = document.createElement('p');
      price.className = 'price';
      price.textContent = 'Price: $' + mobile.price;
      mobileDiv.appendChild(price);

      // Create and append the tag
      const tag = document.createElement('p');
      tag.className = 'tag';
      tag.textContent = mobile.tag;
      mobileDiv.appendChild(tag);

      // Create and append the description
      const description = document.createElement('p');
      description.textContent = mobile.description;
      mobileDiv.appendChild(description);

      // Append the mobile card to the fragment
      fragment.appendChild(mobileDiv);
    });

    // Append all mobile cards at once to minimize reflows
    container.appendChild(fragment);
  </script>
</body>
</html>
